  <script>
    let videos = [];
    let currentCategory = "all";
    let currentPage = 1;
    const videosPerPage = 12;

async function loadUsers() {
  try {
    const [once, day, forever] = await Promise.all([
      fetch("users_once.json").then(res => res.json()),
      fetch("users_day.json").then(res => res.json()),
      fetch("users_forever.json").then(res => res.json()),
    ]);
    users = [...once, ...day, ...forever];
  } catch (e) {
    console.error("æ— æ³•åŠ è½½ç”¨æˆ·æ•°æ®", e);
  }
}

function validateLogin(username, password) {
  return users.some(user => user.username === username && user.password === password);
}

async function loadVideos() {
  try {
    const [mainRes, freeRes] = await Promise.all([
      fetch("https://eros-65.github.io/videos.json").then(r => r.json()),
      fetch("https://eros-65.github.io/free_videos.json").then(r => r.json())
    ]);
    videos = [...mainRes, ...freeRes];
    generateCategories();
    renderVideos();
  } catch (e) {
    console.warn("æ— æ³•åŠ è½½ JSON è§†é¢‘æ•°æ®", e);
  }
}


function canPlay(user) {
  const type = user.permission?.type;
  const key = `user-${user.username}-startTime`;

  if (type === "forever") return true;

  if (type === "once") {
    const used = localStorage.getItem(`user-${user.username}-used`);
    return used !== "true";
  }

  if (type === "day") {
    const start = localStorage.getItem(key);
    if (!start) return true;
    const now = new Date();
    const startDate = new Date(start);
    return now - startDate < 24 * 60 * 60 * 1000;
  }

  return false;
}

function getPermissionLabel(user) {
  const type = user.permission?.type;
  const username = user.username;

  if (type === "once") {
    return `<span class="bg-gray-500 text-white px-2 py-1 rounded text-xs">è¯•ç©è´¦å·</span>`;
  }

  if (type === "day") {
    const start = localStorage.getItem(`user-${username}-startTime`);
    if (!start) return `<span class="bg-blue-500 text-white px-2 py-1 rounded text-xs">1å¤©ä½“éªŒ</span>`;
    const now = new Date();
    const startDate = new Date(start);
    const msLeft = 24 * 60 * 60 * 1000 - (now - startDate);
    if (msLeft <= 0) return `<span class="bg-gray-700 text-white px-2 py-1 rounded text-xs">å·²è¿‡æœŸ</span>`;
    const hoursLeft = Math.floor(msLeft / (60 * 60 * 1000));
    return `<span class="bg-blue-500 text-white px-2 py-1 rounded text-xs">å‰©ä½™ ${hoursLeft} å°æ—¶</span>`;
  }

  if (type === "forever") {
    return `<span class="bg-green-600 text-white px-2 py-1 rounded text-xs">æ°¸ä¹…ä¼šå‘˜</span>`;
  }

  return "";
}


    
function generateCategories() {
  const categoryContainer = document.getElementById('category-container');
  categoryContainer.innerHTML = '';
  const categories = ["å…¨éƒ¨", "å…è´¹è§†é¢‘", ...new Set(videos.map(v => v.type_name))];

  categories.forEach(category => {
    const btn = document.createElement('button');
    btn.textContent = category;
    btn.className = "category-btn px-3 py-1 bg-gray-300 rounded hover:bg-blue-500 hover:text-white";
    btn.dataset.category = category;
    btn.onclick = () => {
      currentCategory = category === "å…¨éƒ¨" ? "all" : category;
      currentPage = 1;
      renderVideos();
    };
    categoryContainer.appendChild(btn);
  });
}


function renderVideos() {
  const container = document.getElementById("video-container");
  let filtered;

  if (currentCategory === "all") {
    filtered = videos;
  } else if (currentCategory === "å…è´¹è§†é¢‘") {
    filtered = videos.filter(v => v.free === true);
  } else {
    filtered = videos.filter(v => v.type_name === currentCategory);
  }

  const start = (currentPage - 1) * videosPerPage;
  const end = start + videosPerPage;
  const pageVideos = filtered.slice(start, end);
  container.innerHTML = '';

  pageVideos.forEach(v => {
    const div = document.createElement("div");
    div.className = "bg-white p-2 shadow rounded hover:shadow-lg transition cursor-pointer";
    div.innerHTML = `
      <img src="${v.vod_pic}" class="w-full rounded mb-2"/>
      <div class="text-sm font-semibold">${v.vod_name}</div>
      ${v.free ? '<div class="text-xs text-green-600 mt-1">ğŸ¬ å…è´¹è¯•çœ‹</div>' : ''}
    `;

    // ç‚¹å‡»æ’­æ”¾
    div.onclick = () => {
      if (v.free) {
        const parsedUrl = `https://www.155jx.com/?url=${encodeURIComponent(v.vod_play_url)}`;
        window.open(parsedUrl, '_blank');
        return;
      }

      if (!isLoggedIn) {
        openLoginModal();
        return;
      }

      const user = users.find(u => u.username === currentUser);
      if (!canPlay(user)) {
        alert("æ‚¨çš„è´¦å·æ’­æ”¾æƒé™å·²è¿‡æœŸæˆ–å·²ä½¿ç”¨å®Œ");
        return;
      }

      if (user.permission?.type === "once") {
        localStorage.setItem(`user-${user.username}-used`, "true");
      }

      const parsedUrl = `https://www.155jx.com/?url=${encodeURIComponent(v.vod_play_url)}`;
      window.open(parsedUrl, '_blank');
    };

    container.appendChild(div);
  });

  document.getElementById("currentPage").textContent = currentPage;
  document.getElementById("totalPage").textContent = Math.ceil(filtered.length / videosPerPage);
}



function openVideoModal(url) {
  if (!isLoggedIn) {
    openLoginModal();
    return;
  }

  const modal = document.getElementById("videoModal");
  const player = document.getElementById("videoPlayer");

  player.pause();
  player.src = "";
  modal.classList.remove("hidden");

  if (Hls.isSupported() && url.endsWith(".m3u8")) {
    const hls = new Hls();
    hls.loadSource(url);
    hls.attachMedia(player);
    window.currentHls = hls;
  } else {
    player.src = url;
  }

  player.play().catch(err => console.warn("æ’­æ”¾å¤±è´¥", err));
}

function closeVideoModal() {
  const modal = document.getElementById("videoModal");
  const player = document.getElementById("videoPlayer");

  // æš‚åœè§†é¢‘æ’­æ”¾
  player.pause();
  player.src = "";

  // é‡Šæ”¾ hls å¯¹è±¡ï¼ˆå¦‚æœæœ‰ï¼‰
  if (window.currentHls) {
    window.currentHls.destroy();
    window.currentHls = null;
  }

  modal.classList.add("hidden");
}



    document.getElementById("closeModal").onclick = () => {
      document.getElementById("videoModal").classList.add("hidden");
      const player = document.getElementById("videoPlayer");
      player.pause();
      player.src = "";
    };

    document.getElementById("prevPage").onclick = () => {
      if (currentPage > 1) {
        currentPage--;
        renderVideos();
      }
    };
    document.getElementById("nextPage").onclick = () => {
      let filtered = currentCategory === "all" ? videos : videos.filter(v => v.type_name === currentCategory);
      if (currentPage * videosPerPage < filtered.length) {
        currentPage++;
        renderVideos();
      }
    };

    function jumpToPage() {
      const input = document.getElementById("jumpPageInput").value;
      let page = parseInt(input);
      let filtered = currentCategory === "all" ? videos : videos.filter(v => v.type_name === currentCategory);
      const totalPages = Math.ceil(filtered.length / videosPerPage);
      if (page >= 1 && page <= totalPages) {
        currentPage = page;
        renderVideos();
      }
    }

    function openLoginModal() {
      document.getElementById("loginModal").classList.remove("hidden");
    }
    function closeLoginModal() {
      document.getElementById("loginModal").classList.add("hidden");
    }
    document.getElementById("closeLogin").onclick = closeLoginModal;
document.getElementById("submitLogin").onclick = () => {
  const u = document.getElementById("username").value;
  const p = document.getElementById("password").value;

  if (validateLogin(u, p)) {
    isLoggedIn = true;
    currentUser = u;

    const user = users.find(user => user.username === u);

    // å¦‚æœæ˜¯ "day" æƒé™ï¼Œé¦–æ¬¡ç™»å½•æ—¶è®°å½•æ—¶é—´
    const loginKey = `user-${u}-startTime`;
    if (user.permission?.type === "day" && !localStorage.getItem(loginKey)) {
      localStorage.setItem(loginKey, new Date().toISOString());
    }

    closeLoginModal();
    alert("ç™»å½•æˆåŠŸ");
    updateUserInfo(); // æ›´æ–°ç”¨æˆ·åä¸æƒé™æ ‡ç­¾

    const infoContainer = document.getElementById("userInfo");
    infoContainer.innerHTML = `
      <span class="mr-2 text-white">${user.username}</span>
      ${getPermissionLabel(user)}
      <button onclick="handleAuthClick()" class="ml-4 bg-red-500 text-white rounded px-2 py-1 text-sm">é€€å‡º</button>
    `;
  } else {
    document.getElementById("loginError").classList.remove("hidden");
  }
};
